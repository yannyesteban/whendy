<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="http://localhost/whendy/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/test.css">
</head>

<body>

    <gt-socket id="ws" port="3342">WS</gt-socket>

    <button id="a">A</button><button id="b">B</button>
    

    <script type="module" src="./../js/GT/GTSocket.js"></script>
    <script type="module">
        import { Q as $ } from "./../js/q.js";


        const comm = {
            type:"cmd2",
            unitId:4032,
            commandId:85,
            index:4,
            mode:1,
            user:"panda",
            params:[
                "one", "two", "three", String(4)
            ]
        };

        console.log(JSON.stringify(comm).replace(/"/g, '\\\"'));

        $("#a").on("click", event=>{

            let cmd = {
                type:"cmd",
                unitId:4032,
                command:"100",
                index:0,
                mode:1,
                status:1,
                name:"comm-100",
                params:`["192.168.1.1","6640","44"] `,
                query:`["2","6","10"] `,
                values:`["3","7","11"] `,
                user:"panda"

            };

            cmd = {
                type:"cmd",
                unitId:4032,
                command:"800",
                index:0,
                mode:1,
                status:1,
                name:"comm-100",
                params:`["3"]`,
                query:`["2","6","10"] `,
                values:`["3","7","11"] `,
                user:"panda"

            }
            ws.send(JSON.stringify(cmd));
        });


        $("#b").on("click", event=>{
            const cmd = {
                type:"connect",
                name:"yanny",
                user:"panda"
            }
            ws.send(JSON.stringify(cmd));
        });
    </script>
</body>

</html>
